<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/prueba.css">

    <title>Home</title>

<body>
    <div class="container">
            <div class="row">
                <nav class="nav-extended">
                    <div class="nav-wrapper">
                        <a class="brand-logo center">Amara</a>

                        <!-- Dropdown -->
                        <ul id="nav-mobile" class="right hide-on-med-and-down">

                        </ul>

                        </ul>

                        <!-- version en moviles -->
                        <ul>
                            <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="material-icons">account_circle</i></a>
                        </ul>

                        <ul class="sidenav" id="mobile-demo">
                            <li><a href="#">salir</a></li>
                        </ul>

                    </div>

            <div class="col s12 m12 l12">

                    <div class="row">
                        <div class="col s6 m6 l12 card-content">

                        </div>
                        <div class="card-action">
                            <table class="highlight">

                                        <tr>

                                            <th>DESCRIPCIÓN</th>
                                            <th>LOTE</th>
                                        </tr>
                                    </thead>
                                    <tbody id="psd"></tbody>
                                </table>    
                            <a class="center" href="venta.html">Ver Pedidos</a>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="col s12 m12 l12">

                    </div> 
                </div>
            </div>

    </div>
        <script src="js/jquery-3.3.1.min.js"></script>
